# Nginx Configuration for Socket.IO Proxy
# Add this to your nginx server block for projects.allrooftakeoffs.com.au

# Socket.IO WebSocket proxy
location /socket.io/ {
    proxy_pass http://localhost:5001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeout settings
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_buffering off;
    
    # CORS headers for WebSocket
    add_header Access-Control-Allow-Origin "https://projects.allrooftakeoffs.com.au" always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
}

# Handle preflight OPTIONS requests for Socket.IO
location = /socket.io/ {
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://projects.allrooftakeoffs.com.au";
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}